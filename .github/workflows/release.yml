name: Publish to npm

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci --dev

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --run

      - name: Build package
        run: npm run build --if-present

      - name: Publish package
        run: npm publish
